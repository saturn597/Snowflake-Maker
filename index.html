<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Snowflakes</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="flakes.js" defer></script>
    </head>
    <body>
        <div id="wrap">
            <h1>Snowflake maker</h1>
            <div class="wrapper" id="unfolded-wrapper"><canvas width="100" height="100" id="unfolded"></canvas></div>
            <div id="controls">
                <button id="undo">Undo</button>
                <button id="redo">Redo</button>
                <button id="swap">Swap</button>
            </div>
            <div class="wrapper" id="folded-wrapper"><canvas width="700" height="500" id="folded"></canvas></div>
        </div>
    </body>
</html>
