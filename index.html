<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Snowflakes</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="flakes.js" defer></script>
    </head>
    <body>
        <div id="maker">
            <h1>Snowflake maker</h1>
            <div class="wrapper" id="preview"><canvas width="100" height="100"></canvas></div>
            <div class="controls">
                <button id="admire">Admire</button>
            </div>
            <div class="wrapper" id="folded"><canvas width="700" height="400"></canvas></div>
            <div class="controls2">
                <button id="reset">Reset</button>
                <button id="undo">Undo</button>
                <button id="redo">Redo</button>
            </div>
            <hr>
        </div>

        <div id="messages"></div>
        <div id="admirer">
            <div class="controls">
                <button id="back">Back</button>
            </div>
            <div class="wrapper"><canvas width="700" height="700"></canvas><img width="700" height="700"></div>
        </div>

    </body>
</html>
